<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators</title>
</head>
<body>
    <h1>Abre la consola</h1>

    <script>
        // Los generadores son funciones de las que se puede salir y volver a entrar.
        // Su contexto (asociaci칩n de variables) ser치 conservado entre las reentradas.
        // Cada vez que llamamos next, la ejecuci칩n del generador va a continuar hasta el proximo yield

        function* simpleGenerators(){
            console.log('START GENERATOR');
            yield 1;
            yield 2;
            yield 3;
            console.log('END GENERATOR');
        }

        //const gen = simpleGenerators();

        //Podemos hacer generadores infinitos
        function* idMaker(){
            let id = 1;

            while(true){
                yield id
                id++;
            }
        }

        //Cuando llamamos a next tambien podemos pasar valores que la funcion recibe
        function* idMakerWithReset(){
            let id = 1;
            let reset;

            while(true){
                reset = yield id;

                if(reset){
                    id = 1;
                } else{
                    id++;
                }
            }
        }

        //Ahora un ejemplo un poco m치s complejo: la sencuencia fibonacci
        function* fibonacci(){
            let a  = 1;
            let b  = 1;

            while(true){
                const nextNumber = a + b;
                a = b;
                b = nextNumber; 
                yield nextNumber;
            }
        }
    </script>
</body>
</html>
